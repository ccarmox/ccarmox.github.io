<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado | Plataforma Educativa</title>
    <style>
        :root {
            --primary: #4a90e2;
            --error: #e74c3c;
            --text: #2c3e50;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }

        .icon {
            font-size: 50px;
            color: var(--error);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .highlight {
            font-weight: bold;
            color: var(--primary);
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #357abd;
        }

        /* Animaci칩n simple */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="container shake">
        <div class="icon">游</div>
        <h1>춰Ups! Falta algo importante</h1>
        <p>Parece que el enlace que has seguido no es v치lido porque no incluye la <span class="highlight">clave de acceso</span> necesaria para desbloquear este cuestionario.</p>
        
        <p>Por favor, revisa las instrucciones proporcionadas por tu profesor o aseg칰rate de copiar el enlace completo.</p>

    </div>

    <script>
        // L칩gica simple por si quieres detectar par치metros en el futuro
        window.onload = () => {
            console.log("Estado: Esperando clave de acceso.");
            // Aqu칤 podr칤as a침adir l칩gica para verificar si existe una 'key' en la URL
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.has('key')) {
                console.error("Error: Acceso sin credenciales.");
            }
        };
    </script>
</body>
</html>
