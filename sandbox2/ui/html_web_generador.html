<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Pro de Enlaces y Archivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #818cf8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--accent); text-align: center; }

        .group { margin-bottom: 1.2rem; }

        label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; color: #94a3b8; }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:disabled { opacity: 0.5; cursor: not-allowed; }

        .row-flex { display: flex; gap: 10px; align-items: flex-end; }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2d3748;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .checkbox-group:hover { border-color: var(--primary); }

        .checkbox-group input { width: auto; cursor: pointer; margin: 0; }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover { background: #4338ca; transform: translateY(-1px); }

        .output-box {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #475569;
            display: none;
        }

        .result-item {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .result-item p {
            margin: 0;
            font-size: 0.85rem;
            font-family: monospace;
            word-break: break-all;
            padding-right: 80px;
        }

        .copy-badge {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--success);
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üöÄ Generador de Enlaces</h1>
    
    <div class="group">
        <label>URL de destino:</label>
        <input type="url" id="baseUrl" placeholder="https://tusitio.com/ver">
    </div>

    <div class="group">
        <label>Contenido (Texto o JSON):</label>
        <textarea id="texto" rows="4" placeholder='{"user": "admin", "secret": "1234"}'></textarea>
    </div>

    <button onclick="copiarPrompt()" style="margin-bottom: 60px; margin-top: 0px;">Copiar Prompt de ejemplo</button>

    <label class="checkbox-group">
        <input type="checkbox" id="encryptCheck" checked onchange="toggleKeyInput()">
        <span>Proteger test con contrase√±a</span>
    </label>

    <div class="group" id="customKeyContainer">
        <label>Contrase√±a (dejar vac√≠o para contrase√±a aleatoria):</label>
        <input type="text" id="customKey" placeholder="Escribe tu contrase√±a secreta aqu√≠...">
    </div>

    <button onclick="procesar()">Generar y Descargar Archivo</button>

    <div id="output" class="output-box">
        <div class="group" id="claveSection">
            <label>Contrase√±a Utilizada:</label>
            <div class="result-item">
                <p id="resClave"></p>
                <span class="copy-badge" onclick="copiar('resClave')">Copiar</span>
            </div>
        </div>

        <div class="group">
            <label>Contenido del HTML generado:</label>
            <div class="result-item">
                <p id="resContenido"></p>
                <span class="copy-badge" onclick="copiar('resContenido')">Copiar</span>
            </div>
        </div>

        <div class="group">
            <label>URL Final con par√°metros:</label>
            <div class="result-item">
                <p id="resUrl"></p>
                <span class="copy-badge" onclick="copiar('resUrl')">Copiar</span>
            </div>
        </div>
    </div>
</div>

<script>

    async function encriptacion() {
    try {
        // Importaci√≥n din√°mica
        const modulo = await import('https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/+esm');
        
        // Retornamos la propiedad .default que contiene todas las funciones (AES, SHA256, etc.)
        return modulo.default.AES;
    } catch (error) {
        console.error("No se pudo cargar CryptoJS desde el CDN:", error);
        
        // Opcional: Intento de fallback si el primero falla
        // return await cargarFallback(); 
    }
}

    async function obtenerContenido(rutaLocal, rutaBackup) {

    try {
        // 1. Intentamos la carga principal
        let respuesta = await fetch(rutaLocal);

        // Si el archivo no existe (404) o hay error de servidor (500)
        if (!respuesta.ok) {
            throw new Error(`Fallo en ruta local: ${respuesta.status}`);
        }

        return await respuesta.text();

    } catch (error) {
        console.warn("Ruta local no disponible, intentando backup...", error);

        // 2. Intentamos la carga desde la URL de respaldo
        try {
            const respuestaBackup = await fetch(rutaBackup);
            if (!respuestaBackup.ok) throw new Error("Error en backup");
            
            return await respuestaBackup.text();
        } catch (backupError) {
            console.error("Ambas rutas han fallado.");
            return "";
        }
    }
}

    function toggleKeyInput() {
        const checked = document.getElementById('encryptCheck').checked;
        document.getElementById('customKey').disabled = !checked;
    }

    function generarPassword(longitud = 16) {
        const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let pass = '';
        for (let i = 0; i < longitud; i++) {
            pass += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
        }
        return pass;
    }

    function descargarArchivo(nombre, contenido) {
        const blob = new Blob([contenido], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = nombre; // Aqu√≠ se usa el nombre extra√≠do
        a.click();
        window.URL.revokeObjectURL(url);
    }

    async function copiarPrompt() {

        const texto = await obtenerContenido("../../../ui/html_web_generador_test_prompt.txt", "https://ccarmox.github.io/sandbox2/ui/html_web_generador_test_prompt.txt");
        navigator.clipboard.writeText(texto);
        alert("Prompt copiado al portapapeles ‚ú®");
        
    }

    async function procesar() {
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const textoOriginal = document.getElementById('texto').value;
        const debeEncriptar = document.getElementById('encryptCheck').checked;
        const userKey = document.getElementById('customKey').value.trim();

        if (!baseUrl || !textoOriginal) {
            alert("Por favor completa los campos de URL y Contenido.");
            return;
        }

        // --- L√ìGICA PARA EXTRAER NOMBRE DE ARCHIVO ---
        let nombreArchivo = "index.html"; // Nombre por defecto
        try {
            const urlObj = new URL(baseUrl);
            const pathname = urlObj.pathname;
            // Extraer la √∫ltima parte de la ruta
            const lastSegment = pathname.substring(pathname.lastIndexOf('/') + 1);
            
            // Si el segmento tiene contenido y parece un nombre de archivo, lo usamos
            if (lastSegment && lastSegment.includes('.')) {
                nombreArchivo = lastSegment;
            } else if (lastSegment) {
                // Si hay texto pero no tiene extensi√≥n, le ponemos .html
                nombreArchivo = lastSegment + ".html";
            }
        } catch (e) {
            console.error("URL no v√°lida para extraer nombre, usando index.html");
        }
        // --------------------------------------------

        let contenidoFinal = textoOriginal;
        let claveFinal = "";
        let urlParams = "";

        if (debeEncriptar) {
            claveFinal = userKey || generarPassword();
            contenidoFinal = (await encriptacion()).encrypt(textoOriginal, claveFinal).toString();
            urlParams = `?key=${encodeURIComponent(claveFinal)}`;
            document.getElementById('claveSection').style.display = 'block';
        } else {
            document.getElementById('claveSection').style.display = 'none';
        }

        try {
            const plantilla = await obtenerContenido("../../../ui/html_web_generador_test.html", "https://ccarmox.github.io/sandbox2/ui/html_web_generador_test.html");

            const htmlGenerado = plantilla.replace('#JSON_DATABASE', contenidoFinal);
            const urlFinal = `${baseUrl}${urlParams}`;

            document.getElementById('resClave').innerText = claveFinal || "(no encriptado)";
            document.getElementById('resContenido').innerText = htmlGenerado;
            document.getElementById('resUrl').innerText = urlFinal;
            document.getElementById('output').style.display = 'block';

            // Descarga usando el nombre extra√≠do din√°micamente
            descargarArchivo(nombreArchivo, htmlGenerado);
            
        } catch (error) {
            alert("Error: " + error.message);
        }
    }

    function copiar(id) {
        const texto = document.getElementById(id).innerText;
        navigator.clipboard.writeText(texto);
        alert("Copiado al portapapeles ‚ú®");
    }
</script>

</body>
</html>
