<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso Denegado | Plataforma Educativa</title>
    <style>
        :root {
            --primary: #4a90e2;
            --error: #e74c3c;
            --text: #2c3e50;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }

        .icon {
            font-size: 50px;
            color: var(--error);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .highlight {
            font-weight: bold;
            color: var(--primary);
        }

        /* Estilos nuevos para el formulario de clave */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 1rem;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            background-color: #357abd;
        }

        /* Animaci贸n simple */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

    <div class="container shake">
        <div class="icon"></div>
        <h1>隆Ups! Falta algo importante</h1>
        <p>Parece que el enlace no incluye la <span class="highlight">clave de acceso</span>. Si la conoces, puedes
            escribirla manualmente a continuaci贸n:</p>

        <div class="input-group">
            <input type="text" id="claveInput" placeholder="Escribe la clave aqu铆..." autocomplete="off">
            <button class="btn" onclick="aplicarClave()">Entrar al Cuestionario</button>
        </div>

    </div>

    <script>
        // Funci贸n para recargar la p谩gina con el par谩metro Key
        function aplicarClave() {
            const inputVal = document.getElementById('claveInput').value.trim();

            if (inputVal === "") {
                alert("Por favor, escribe una clave.");
                return;
            }

            const mensaje = {
                type: "KEY", // Un identificador para saber qu茅 es
                payload: inputVal
            };

            window.parent.postMessage(mensaje, "*");

        }

        // Permitir pulsar "Enter" en el input para enviar
        document.getElementById('claveInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                aplicarClave();
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const keyParam = urlParams.get('key');

        if (keyParam) {
            const input = document.getElementById('claveInput');
            if (input) {
                input.value = keyParam;
                console.log("Key insertada con 茅xito:", keyParam);
            } else {
                console.error("Error: No se encontr贸 el elemento 'claveInput' en el DOM.");
            }
        }

        window.addEventListener("message", (event) => {
            // Verificamos que sea el mensaje correcto
            if (event.data && event.data.type === "INIT_DATA") {
                const keyParam = event.data.payload;

                if (keyParam) {
                    const input = document.getElementById('claveInput');
                    if (input) {
                        input.value = keyParam;
                        console.log("Key insertada con 茅xito:", keyParam);
                    } else {
                        console.error("Error: No se encontr贸 el elemento 'claveInput' en el DOM.");
                    }
                }
            }
        });

    </script>
</body>

</html>
